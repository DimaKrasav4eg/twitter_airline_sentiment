<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Airline Tweet Sentiment</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 900px; margin: 40px auto; padding: 0 16px; }
    textarea { width: 100%; height: 120px; }
    button { margin-top: 12px; padding: 10px 16px; }
    pre { background: #f6f6f6; padding: 12px; overflow: auto; }
  </style>
</head>
<body>
  <h2>Sentiment по твиту авиакомпании</h2>

  <p>Вставь текст твита и нажми “Predict”.</p>
  <textarea id="text" placeholder="My flight was delayed for 3 hours..."></textarea>
  <br/>
  <button id="btn">Predict</button>

  <h3>Результат</h3>
  <pre id="out">—</pre>

  <script>
    const btn = document.getElementById("btn");
    const out = document.getElementById("out");
    const text = document.getElementById("text");

    btn.onclick = async () => {
      out.textContent = "Loading...";
      try {
        const r = await fetch("/api/forward", {
          method: "POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify({text: text.value})
        });

        const contentType = r.headers.get("content-type") || "";
        if (contentType.includes("application/json")) {
          const data = await r.json();
          out.textContent = JSON.stringify(data, null, 2);
        } else {
          const t = await r.text();
          out.textContent = `${r.status}: ${t}`;
        }
      } catch (e) {
        out.textContent = String(e);
      }
    };
  </script>
</body>
</html>
